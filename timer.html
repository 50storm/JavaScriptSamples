<!DOCTYPE html> 
<html> 
<head> 
<meta charset=”utf-8″ /> 
<title>HTML 5 complete</title> 
<style> article, aside, dialog, figure, footer, header, hgroup, menu, nav, section { display: block; } </style> 
<script>   

document.addEventListener("DOMContentLoaded", function (event) {
//    jsTimer();
});

let i = 0; let timerId = "";
function jsTimer(){
    let dispText;
    i=i+1;
    let elem  = document.querySelector('#result');
    dispText = i + "秒";
    elem.innerText = dispText;
    timerId = setTimeout( jsTimer, 1000 );
}

function clearJsTimer() {
    clearTimeout(timerId);   
    i=0;
    document.querySelector('#result').innerText = 0;
}

</script> 
</head> 
<body> 
<p id ="result">----</p> 
<form>
    <button type="button" id="startTimer" onClick="jsTimer()" > start </button>
    <button type="button" id="clearTimer" onClick="clearJsTimer()" > clear </button>
</form>
</body> 
</html>
